<head>
  <title>KeyplerDemo</title>
</head>


<template name="hello">
	{{#if currentUser}}
		<p>Hello <b>{{userEmail}}</b></p>
		{{#if userLicense}}
			<p>Your license is <b>{{userLicense}}</b></p>
		{{else}}
			<button id="makeLicense">Make a license</button>
		{{/if}}
	{{else}}
		<p>Please log in!</p>
	{{/if}}
</template>

<template name="layout">
	{{> loginButtons}}
	<h1>Welcome to KeyplerDemo!</h1>
	{{> yield}}
</template>
